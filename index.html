<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎁 Quà Tặng Đặc Biệt</title>
  <style>
    /* ▶️ CSS cho giao diện đẹp mắt */
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #6B73FF, #000DFF);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #333;
    }
    .card {
      background: #fff; padding: 30px; border-radius: 12px;
      width: 360px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card h1 { margin-bottom: 10px; }
    .card p { margin-bottom: 20px; color: #555; }
    .card form { display: flex; flex-direction: column; }
    .card label { text-align: left; margin: 12px 0 4px; font-weight: 500; }
    input, select {
      padding: 10px; border: 1px solid #ccc; border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px; padding: 12px;
      background: linear-gradient(90deg, #FF8A00, #E52E71);
      border: none; border-radius: 6px;
      color: #fff; font-size: 16px; cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎁 Quà Tặng Đặc Biệt</h1>
    <p>Nhập thông tin để nhận tài liệu miễn phí!</p>

    <!-- Form POST về Apps Script Web App và redirect đúng cửa sổ -->
    <form method="post"
          action="https://script.google.com/macros/s/AKfycbz6yIUPjsHVs3ZeoeKwwZS6qb8Z-PW68BHyfzVuP_-3E9Mr7l9v6-6YFwGlU92cwOkSUA/exec"
          target="_top">

      <label>Họ và tên *</label>
      <input type="text" name="name" required placeholder="Nguyễn Văn A">

      <label>Email *</label>
      <input type="email" name="email" required placeholder="email@domain.com">

      <label>Địa chỉ *</label>
      <select name="address" required>
        <option value="">-- Chọn Tỉnh/Thành phố --</option>
        <!-- 6 thành phố trực thuộc Trung ương -->
  <option value="Hà Nội">Hà Nội</option>
  <option value="Hải Phòng">Hải Phòng</option>
  <option value="Huế">Huế</option>
  <option value="Đà Nẵng">Đà Nẵng</option>
  <option value="Cần Thơ">Cần Thơ</option>
  <option value="TP Hồ Chí Minh">TP Hồ Chí Minh</option>

  <!-- 28 tỉnh -->
  <option value="An Giang">An Giang</option>
  <option value="Bắc Ninh">Bắc Ninh</option>
  <option value="Cà Mau">Cà Mau</option>
  <option value="Cao Bằng">Cao Bằng</option>
  <option value="Đắk Lắk">Đắk Lắk</option>
  <option value="Đồng Nai">Đồng Nai</option>
  <option value="Đồng Tháp">Đồng Tháp</option>
  <option value="Điện Biên">Điện Biên</option>
  <option value="Gia Lai">Gia Lai</option>
  <option value="Hà Tĩnh">Hà Tĩnh</option>
  <option value="Hưng Yên">Hưng Yên</option>
  <option value="Khánh Hòa">Khánh Hòa</option>
  <option value="Lai Châu">Lai Châu</option>
  <option value="Lào Cai">Lào Cai</option>
  <option value="Lạng Sơn">Lạng Sơn</option>
  <option value="Lâm Đồng">Lâm Đồng</option>
  <option value="Nghệ An">Nghệ An</option>
  <option value="Ninh Bình">Ninh Bình</option>
  <option value="Phú Thọ">Phú Thọ</option>
  <option value="Quảng Ngãi">Quảng Ngãi</option>
  <option value="Quảng Ninh">Quảng Ninh</option>
  <option value="Quảng Trị">Quảng Trị</option>
  <option value="Sơn La">Sơn La</option>
  <option value="Tây Ninh">Tây Ninh</option>
  <option value="Thanh Hóa">Thanh Hóa</option>
  <option value="Thái Nguyên">Thái Nguyên</option>
  <option value="Tuyên Quang">Tuyên Quang</option>
  <option value="Vĩnh Long">Vĩnh Long</option>
        <!-- … nếu cần thêm, bạn copy/ghép thêm 59 tỉnh/thành -->
      </select>

      <button type="submit">🎉 Nhận Quà Tặng Ngay</button>
    </form>
  </div>
</body>
</html>
